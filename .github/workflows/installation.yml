name: Package Installation Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-installation:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhidapi-dev python3-opencv portaudio19-dev python3-pyaudio

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install package
      run: |
        python -m pip install .

    - name: Test import
      run: |
        python -c "import om1_vlm; import om1_utils; import om1_speech; print('Package imported successfully')"
