repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
    -   id: ruff
        args: [--fix]
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
    -   id: isort
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
    - id: detect-secrets
      args: [--exclude-secrets, 'openmind_free']
      files: ^config/.*$